<section>
  <div class="page-header">
    <h1>{{vm.article._id ? 'Edit Card' : 'New Card'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.cardForm" class="form-horizontal" ng-submit="vm.save(vm.form.cardForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Label</label>
          <input name="title" type="text" ng-model="vm.card.label" id="label" class="form-control" placeholder="Label" required>
          <div ng-messages="vm.form.cardForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Card label is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Type</label>
          <select ng-options="type for type in vm.options.types" ng-model="vm.card.type" class="form-control">
          </select>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="img">Image URL</label>
          <input name="img" type="text" ng-model="vm.card.img" id="label" class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Energy</label>
          <textarea name="content" data-ng-model="vm.card.energy" id="content" class="form-control" cols="30" rows="10" placeholder="Py, Be, Xi, ..."></textarea>
        </div>

        <div ng-if="vm.card.type == 'Action'">
          <h3>Action properties</h3>
          <div class="form-group">
            <label class="control-label" for="content">Text</label>
            <textarea name="text" data-ng-model="vm.card.text" id="text" class="form-control" cols="30" rows="10" placeholder="Grants immediate powers to ...."></textarea>
          </div>
          <div class="form-group" show-errors>
            <label class="control-label" for="cost">Cost ($)</label>
            <input name="cost" type="text" ng-model="vm.card.cost" id="cost" class="form-control">
          </div>
          <div class="form-group" show-errors>
            <label class="control-label" for="requires">Resource Requirement</label>
            <input name="requires" type="text" ng-model="vm.card.requires" id="requires" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.card._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
